    /* ================= MOBILE OPTIMIZATION ================= */
/* Make everything flexible */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  padding:0;
  overflow-x:hidden;
  font-family: Arial, sans-serif;
}

/* Images responsive */
img{
  max-width:100%;
  height:auto;
}

/* Navbar responsive */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

nav ul{
  display:flex;
  gap:20px;
  list-style:none;
  padding:0;
}

@media(max-width:768px){

  nav ul{
    flex-direction:column;
    width:100%;
    text-align:center;
  }

  h1{
    font-size:26px;
  }

  h2{
    font-size:20px;
  }

  .container{
    padding:15px;
  }

  section{
    padding:30px 15px;
  }
}

@media (max-width: 1024px) {
  header {
    padding: 20px 40px;
  }

  .hero,
  .contact-grid {
    grid-template-columns: 1fr;
    gap: 60px;
    text-align: center;
  }

  .hero-image {
    display: flex;
    justify-content: center;
  }

  .hero-image img {
    width: 300px;
    height: auto;
  }

  .buttons {
    justify-content: center;
    flex-wrap: wrap;
  }
}

@media (max-width: 768px) {
  header {
    padding: 18px 24px;
  }

  nav ul {
    gap: 16px;
  }

  .hero h1 {
    font-size: 42px;
  }

  .hero h2 {
    font-size: 18px;
  }

  .container {
    padding: 90px 20px 70px;
  }

  .section-title h2 {
    font-size: 36px;
  }

  .project-card,
  .contact-info,
  .contact-form {
    padding: 26px;
  }
}

@media (max-width: 480px) {
  .logo {
    font-size: 18px;
  }

  nav a {
    font-size: 12px;
    padding: 4px 8px;
  }

  .hero h1 {
    font-size: 34px;
  }

  .hero p {
    font-size: 14px;
  }

  .hero-image img {
    width: 240px;
  }

  .buttons a {
    width: 100%;
    text-align: center;
  }

  footer {
    font-size: 12px;
  }
}

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Poppins',sans-serif;
      color:#fff;
      overflow-x:hidden;
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.25), transparent 45%),
        radial-gradient(circle at top right, rgba(124,58,237,0.35), transparent 45%),
        #020617;
    }

    .bg-blob{position:absolute;width:420px;height:420px;filter:blur(90px);z-index:0}
    .blob-1{top:-120px;left:-120px;background:radial-gradient(circle,rgba(56,189,248,.35),transparent 70%)}
    .blob-2{top:80px;right:-150px;background:radial-gradient(circle,rgba(124,58,237,.35),transparent 70%)}

    header{
      padding:24px 80px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:relative;
      z-index:3
    }

    .logo{font-size:22px;font-weight:600}

    nav ul{list-style:none;display:flex;gap:32px}
    nav a{color:#c7d2fe;text-decoration:none;font-size:14px;padding:6px 12px;border-radius:6px}
    nav a.active{border:1px solid #38bdf8;color:#fff}

    .container{
      max-width:1100px;
      margin:auto;
      padding:120px 40px 100px;
      position:relative;
      z-index:2
    }

    .section-title{text-align:center;margin-bottom:60px}
    .section-title h2{font-size:46px;margin-bottom:12px}
    .section-title p{color:#94a3b8;font-size:15px}

    .contact-grid{
      display:grid;
      grid-template-columns:1fr 1.1fr;
      gap:60px
    }

    .contact-info{
      background:#0f172a;
      padding:40px;
      border-radius:24px;
      box-shadow:0 30px 70px rgba(0,0,0,.45)
    }

    .info-item{
      display:flex;
      gap:18px;
      margin-bottom:26px
    }

    .info-item i{
      font-size:22px;
      color:#38bdf8;
      margin-top:4px
    }

    .info-item h4{font-size:16px;margin-bottom:4px}
    .info-item p{font-size:14px;color:#cbd5f5}

    .contact-form{
      background:#0f172a;
      padding:40px;
      border-radius:24px;
      box-shadow:0 30px 70px rgba(0,0,0,.45)
    }

    .contact-form input,
    .contact-form textarea{
      width:100%;
      padding:14px 16px;
      margin-bottom:20px;
      border-radius:12px;
      border:1px solid #1e293b;
      background:#020617;
      color:#fff;
      font-family:'Poppins',sans-serif
    }

    .contact-form textarea{resize:none;height:140px}

    .contact-form button{
      padding:14px 32px;
      border-radius:30px;
      border:none;
      background:#38bdf8;
      color:#020617;
      font-weight:500;
      cursor:pointer;
      transition:.4s cubic-bezier(.22,1,.36,1)
    }

    .contact-form button:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 40px rgba(56,189,248,.4)
    }

    .reveal{opacity:0;transform:translateY(26px);transition:.9s cubic-bezier(.22,1,.36,1)}
    .reveal.active{opacity:1;transform:translateY(0)}
    .delay-1{transition-delay:.15s}
    .delay-2{transition-delay:.3s}
    .delay-3{transition-delay:.45s}

    footer{
      border-top:1px solid #1e293b;
      padding:30px;
      text-align:center;
      font-size:13px;
      color:#94a3b8;
      position:relative;
      z-index:2
    }

    @media(max-width:900px){
      .contact-grid{grid-template-columns:1fr}
      header{padding:20px 30px}
      .container{padding:100px 25px}
    }
  </style>
</head>

<script>
  const reveals=document.querySelectorAll('.reveal');
  const revealOnScroll=()=>{
    const h=window.innerHeight*0.85;
    reveals.forEach(el=>{
      if(el.getBoundingClientRect().top<h){el.classList.add('active')}
    })
  }
  window.addEventListener('scroll',revealOnScroll)
  window.addEventListener('load',revealOnScroll)
</script>
